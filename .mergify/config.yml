pull_request_rules:
  - name: 'Merge my PRs when CI/CD passes ‚úÖ'
    conditions:
      - author=xhudec
      - status-success=static-tests
      - status-success=app-tests
      - label!=Work in progress ‚ö†Ô∏è
      - base=master
    actions:
      merge:
        method: squash
  - name: 'Merge pull requests from dependabot if CI passes ‚úÖ'
    conditions:
      - author~=^dependabot(|-preview)\[bot\]$
      - status-success=static-tests
      - status-success=app-tests
      - base=master
    actions:
      merge:
        method: squash
  - name: 'Delete host branch after PR is merged üßπ'
    conditions:
      - merged
    actions:
      delete_head_branch: {}
